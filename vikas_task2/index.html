<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS Animation Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive CSS Animation Showcase</h1>
    <h2>BY Vikas Prasad</h2>
  <div class="showcase">
  
    <div class="box" id="rotateBox" onclick="triggerAnimation('rotateBox', 'rotate')">
      Click to Rotate
    </div>
    
    <div class="box" id="scaleBox" onclick="triggerAnimation('scaleBox', 'scale')">
      Click to Scale
    </div>

    <div class="box" id="translateBox" onclick="triggerAnimation('translateBox', 'translate')">
      Click to Move
    </div>
    

    <div class="box" id="fadeBox" onclick="triggerAnimation('fadeBox', 'fade')">
      Click to Fade
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
